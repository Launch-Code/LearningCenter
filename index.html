<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="assets/css/app.css">
		<script src="assets/js/choices.js" type="text/javascript"></script>
		<script src="assets/js/app.js" type="text/javascript"></script>
		<script src="assets/js/run.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main-content" class="container">
			<div class="row" id="page-header">
				<div class="col-sm-6" id="page-header-logo">
					<img src="assets/img/logo.png" />
				</div>
				<div class="col-sm-6" id="page-header-text">
					<h1>Learning Center</h1>
				</div>
			</div>
			<div class="row" id="intro-text">
				<div class="col-sm-2 col-sm-push-8 col-xs-3 col-xs-push-9">
					<img src="assets/img/l-rocket.png" />
				</div>
				<div class="col-sm-6 col-sm-pull-0 col-xs-9 col-xs-pull-3">
					<h1>Get ready for launch!</h1>
					<p>
						The Launch Code Learning Center is designed to help you get on the fast track to a new job.
						Just answer the questions to the best of your knowledge and we'll give you the best resources
						to help you on your way!
					</p>
					<button class="btn btn-primary" id="get-started-btn">Get Started!</button>
				</div>
				<div class="clear"></div>
			</div>
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<div class="row" id="choice-container"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			document.getElementById("get-started-btn").onclick = function() {
				document.getElementById("intro-text").style.height = '0px';
				var choiceContainer = document.getElementById('choice-container');
				choiceContainer.style.display = 'block';
				setTimeout(function(){
					choiceContainer.style.opacity = 1;
				}, 500);
			}
		</script>
	</body>
</html>
